language: node_js
node_js:
  - '4'
  - '5'
  - '6'
before_install:
  - npm install -g npm
before_script:
  - npm install -g gulp
  - npm install -g codeclimate-test-reporter
script: npm run-script coveralls
branches:
  only:
    - master
after_script: codeclimate < ./coverage/lcov.info
env:
  global:
    secure: 
